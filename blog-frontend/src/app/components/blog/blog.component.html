<div *ngIf="post" class="post row no-gutters">
  <div class="post-header col-12">
    <p class="date">{{post.updatedAt | date: 'fullDate'}}</p>
    <h1>{{post.title}}</h1>
  </div>
  <div class="content col-12">
    <quill-view [content]="post.content" format="text"></quill-view>
    <a *ngIf="currentUser.token" class="edit-content" routerLink="edit">Edit</a>
  </div>
</div>
